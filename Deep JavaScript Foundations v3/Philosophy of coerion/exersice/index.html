<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
        }
        
        
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        p{
            color: red;
            margin-bottom: 10px;
            font-size: smaller;
            display:none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Enter your Name</h1>
        <input id="input" type="text" placeholder="Enter your input">
        <p class="invalid">*Invalid Name</p>
        <button onclick="check()">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
